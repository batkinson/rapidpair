<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>Rapid Pair {% block browsertitle %}{% endblock %}</title>
    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    
    <link href="{{ url_for('static', filename='jumbotron-narrow.css') }}" rel="stylesheet">
    
    <style>img.icon { max-width:1em; max-height:1em; width:auto; height:auto; vertical-align: middle; }</style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <div class="container">
           
      <div class="header">
        {% if login %}
            <ul class="nav nav-pills pull-right">
              <li><a href="{{ url_for('logout') }}">Log Out</a>
            </ul>
        {% else %}
          <ul class="nav nav-pills pull-right">
            <li><a href="{{ url_for('login') }}">Login</a></li>
          </ul>
        {% endif %}
        <h3 class="text-muted">Rapid Pair</h3>
      </div>
      
      {% for msg in get_flashed_messages() %}
        <div class="alert alert-info" role="alert">{{ msg }}</div>
      {% endfor %}
      
      <h1>{% block title %}{% endblock %}</h1>
      
      {% block body %}
      {% endblock %}
      
      <div class="footer">
        <p>&copy; Brent Atkinson 2014</p>
      </div>

    </div>
  </body>
</html>
