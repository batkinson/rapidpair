{% extends "base.html" %}

{% block browsertitle %}Pairing{% endblock %}

{% block title %}Pairing{% endblock %}

{% block body %}

<div class="row">
  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title">{{ login['user'] }}<br></h3></div>
      <div class="panel-body"><img src="{{ login['image'] }}" class="img-thumbnail"></div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="panel panel-primary">
      <div class="panel-heading"><h3 class="panel-title">{{ match['first_name'] + ' ' + match['last_name'] }}</h3></div>
      <div class="panel-body"><img src="{{ match['image'] }}" class="img-thumbnail"></div>
    </div>
  </div>
</div>

{% endblock %}
